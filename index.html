<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
    <title>LIFF Console</title>
    <!-- <link rel="stylesheet" href="css/style.css" media="all"> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-center">
      <div class="max-w-md rounded overflow-hidden shadow-lg p-5">
        <img class="rounded-full" style="width: 100%" id="pictureUrl"
          alt="Mountain">
        <div class="py-4 flex-wrap">
          <p class="text-gray-700 text-base" hidden></p>
          <p class="font-bold text-xl mb-2" id="displayName"></p>
          <p class="text-gray-700 text-base" id="statusMessage"></p>
          <ul id="tabs" class="inline-flex w-full pt-2 duration-300">
            <li class="px-4 py-2 -mb-px font-semibold text-gray-800 border-b-2 border-blue-400 rounded-t opacity-50">
              <a id="default-tab" href="#first">Console</a>
            </li>
            <li class="px-4 py-2 font-semibold text-gray-800 rounded-t opacity-50">
              <a href="#second">Description</a>
            </li>
            <li class="px-4 py-2 font-semibold text-gray-800 rounded-t opacity-50">
              <a href="#third">Environment</a>
            </li>
          </ul>
          <!-- Tab Contents -->
          <div id="tab-contents">
            <div id="first" class="p-4">
              <p><b>Image Url:</b> </p><input type="text" name="imageUrl" class="w-full mt-2 mb-6 px-4 py-2 border rounded-lg text-gray-700" placeholder="Enter url image from https://www.picz.in.th/">
              <button id="btnMsg" onclick="sendMsg()" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow my-2">Send Message</button><br>
              <button id="btnShare" onclick="shareMsg()" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow my-2">Share Target Picker</button><br>
              <button onclick="openWindow()" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow my-2">Open Window</button><br>
              <button id="btnScanCode" onclick="scanCode()" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow my-2">Scan Code</button><br>
              <button id="btnLogOut" onclick="logOut()" class="bg-red hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow my-2">Log Out</button><br>
              <button id="btnClose" onclick="closed()" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow my-2">Close</button><br>
            </div>
            <div id="second" class="hidden p-4">
              <p><b>AccessToken:</b> </p><input type="text" id="accessToken" readonly class="w-full mt-2 mb-6 px-4 py-2 border rounded-lg text-gray-700">
              <p><b>userId:</b> </p><input type="text" id="userId" readonly class="w-full mt-2 mb-6 px-4 py-2 border rounded-lg text-gray-700">
              <p><b>email:</b> </p><input type="text" id="decodedIDToken" readonly class="w-full mt-2 mb-6 px-4 py-2 border rounded-lg text-gray-700">
              <p><b>type:</b> </p><input type="text" id="type" readonly class="w-full mt-2 mb-6 px-4 py-2 border rounded-lg text-gray-700">
              <p><b>viewType:</b> </p><input type="text" id="viewType" readonly class="w-full mt-2 mb-6 px-4 py-2 border rounded-lg text-gray-700">
              <p><b>utouId:</b> </p><input type="text" id="utouId" readonly class="w-full mt-2 mb-6 px-4 py-2 border rounded-lg text-gray-700">
              <p><b>roomId:</b> </p><input type="text" id="roomId" readonly class="w-full mt-2 mb-6 px-4 py-2 border rounded-lg text-gray-700">
              <p><b>groupId:</b> </p><input type="text" id="groupId" readonly class="w-full mt-2 mb-6 px-4 py-2 border rounded-lg text-gray-700">
            </div>
            <div id="third" class="hidden p-4">
              <p><b>OS:</b> </p><input type="text" id="os" readonly class="w-full mt-2 mb-6 px-4 py-2 border rounded-lg text-gray-700">
              <p><b>Language:</b> </p><input type="text" id="language" readonly class="w-full mt-2 mb-6 px-4 py-2 border rounded-lg text-gray-700">
              <p><b>Version:</b> </p><input type="text" id="version" readonly class="w-full mt-2 mb-6 px-4 py-2 border rounded-lg text-gray-700">
              <p><b>isInClient:</b> </p><input type="text" id="isInClient" readonly class="w-full mt-2 mb-6 px-4 py-2 border rounded-lg text-gray-700">
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
    <p id="friendship" hidden><b>isFriendship:</b> </p>
    <p id="scanCode" hidden><b>Code:</b> </p>
    <p id="isLoggedIn" hidden><b>isLoggedIn:</b> </p>
    <p id="universalLink1" hidden><b>Universal Link:</b> </p>
    <p id="universalLink2" hidden><b>Universal Link with Query params:</b> </p>
    <p hidden><a href="liff/path/?param=9">Link to Path</a></p>

    

    <script src="js/vconsole.min.js"></script>
    <script>
      let tabsContainer = document.querySelector("#tabs");

      let tabTogglers = tabsContainer.querySelectorAll("a");
      console.log(tabTogglers);

      tabTogglers.forEach(function(toggler) {
      toggler.addEventListener("click", function(e) {
      e.preventDefault();

      let tabName = this.getAttribute("href");

      let tabContents = document.querySelector("#tab-contents");

      for (let i = 0; i < tabContents.children.length; i++) {

        tabTogglers[i].parentElement.classList.remove("border-blue-400", "border-b",  "-mb-px", "opacity-100");  tabContents.children[i].classList.remove("hidden");
        if ("#" + tabContents.children[i].id === tabName) {
          continue;
        }
        tabContents.children[i].classList.add("hidden");

      }
      e.target.parentElement.classList.add("border-blue-400", "border-b-4", "-mb-px", "opacity-100");
  });
});

document.getElementById("default-tab").click();
  </script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
    function createUniversalLink() {

    }

    async function shareMsg() {
      await liff.shareTargetPicker([
        {
          "type": "flex",
          "altText": "", // Description
          "contents": {
            "type": "bubble",
            "hero": {
              "type": "image",
              "url": document.getElementsByName('imageUrl').value ,
              "size": "full",
              "aspectMode": "cover",
              "action": {
                "type": "uri",
                "uri": "http://linecorp.com/"
              }
            },
            "footer": {
              "type": "box",
              "layout": "horizontal",
              "spacing": "sm",
              "contents": [
                {
                  "type": "button",
                  "style": "link",
                  "height": "sm",
                  "action": {
                    "type": "uri",
                    "label": "สมัครสมาชิก",
                    "uri": "https://linecorp.com"
                  },
                  "color": "#FFFFFF"
                },
                {
                  "type": "button",
                  "style": "primary",
                  "height": "sm",
                  "action": {
                    "type": "uri",
                    "label": "Share",
                    "uri": "https://linecorp.com"
                  },
                  "color": "#FF0000"
                },
                {
                  "type": "spacer",
                  "size": "sm"
                }
              ],
              "flex": 0,
              "backgroundColor": "#000000"
            }
          }
        }
      ])
      document.getElementsByName('imageUrl').value = ''
    }

    function logOut() {
      liff.logout()
      window.location.reload()
    }

    function closed() {
      liff.closeWindow()
    }

    async function scanCode() {
      const result = await liff.scanCode()
      liff.openWindow({
        url: result.value,
        external: false
      })
      document.getElementById("scanCode").append(result.value)
    }

    function openWindow() {
      liff.openWindow({
        url: "https://line.me",
        external: true
      })
    }

    async function getFriendship() {
      const friend = await liff.getFriendship()
      document.getElementById("friendship").append(friend.friendFlag)
      if(!friend.friendFlag) {
        if(confirm("you're not in bot's friend list. Wanna add friend now?")) {
          window.location = "https://line.me/R/ti/p/1656810289"
        }
      }
    }

    async function sendMsg() {
      if(liff.getContext().type !== "none"){
        await liff.sendMessages([
          {
            "type": "sticker",
            "stickerId": "11537",
            "packageId": "52002735"
          }
        ])
        alert("Message sent")
      }else{
        alert("No Context")
      }
    }

    function getContext() {
      document.getElementById("type").value = liff.getContext().type
      document.getElementById("viewType").value = liff.getContext().viewwType
      document.getElementById("utouId").value = liff.getContext().utouId
      document.getElementById("roomId").value = liff.getContext().roomId
      document.getElementById("groupId").value = liff.getContext().groupId
    }

    async function getUserProfile() {
      const profile = await liff.getProfile()
      document.getElementById("pictureUrl").src = profile.pictureUrl
      document.getElementById("userId").value = profile.userId
      document.getElementById("statusMessage").append(profile.statusMessage)
      document.getElementById("displayName").append(profile.displayName)
      document.getElementById("decodedIDToken").value = liff.getDecodedIDToken().email
    }

    function getEnvironment() {
      document.getElementById("os").value = liff.getOS()
      document.getElementById("language").value = liff.getLanguage()
      document.getElementById("version").value = liff.getVersion()
      document.getElementById("accessToken").value = liff.getAccessToken()
      document.getElementById("isInClient").value = liff.isInClient()

      if(liff.isInClient().value){
        document.getElementById("btnLogOut").style.display = "none"
      } else {
        document.getElementById("btnMsg").style.display = "none"
        document.getElementById("btnScanCode").style.display = "none"
        document.getElementById("btnClose").style.display = "none"
      }
    }

    async function main() {
      await liff.init({ liffId: "1656810289-OJ1z25lK" })
      document.getElementById("isLoggedIn").append(liff.isLoggedIn())
        // getEnvironment()
        // getUserProfile()
        // getContext()
        // getFriendship()
      if(liff.isLoggedIn()){
        getEnvironment()
        getUserProfile()
        getContext()
        getFriendship()
        // createUniversalLink()
      }else{
        liff.login()
      }
    }
    main()
  </script>
  </body>
</html>
