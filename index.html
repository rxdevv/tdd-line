<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
    <link rel="shortcut icon" href="img/favicon.jpeg" type="image/x-icon">
    <title>LIFF Console</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-center">
      <div id="shwcase" style="display: none;" class="w-2/5 mt-5 rounded overflow-hidden shadow-lg p-5 duration-300">
        <img class="rounded-full" style="width: 100%" id="pictureUrl" alt="Mountain">
        <div class="py-4 flex-wrap">
          <p class="text-gray-700 text-base" hidden></p>
          <p class="font-bold text-xl mb-2" id="displayName"></p>
          <p class="text-gray-700 text-base" id="statusMessage"></p>
          <p class="text-gray-700 text-base">V. 1.2.6</p>
          <ul id="tabs" class="inline-flex w-full pt-2 duration-300">
            <li class="px-4 py-2 -mb-px font-semibold text-gray-800 border-b-2 border-blue-400 rounded-t opacity-50">
              <a id="default-tab" href="#first">Console</a>
            </li>
            <li class="px-4 py-2 font-semibold text-gray-800 rounded-t opacity-50">
              <a href="#second">Details</a>
            </li>
          </ul>
          <!-- Tab Contents -->
          <div id="tab-contents">
            <div id="first" class="p-4">
              <p><b>Button Url :</b> </p><input type="text" name="buttonUrl" id="buttonUrl" class="w-full mt-2 mb-6 px-4 py-2 border rounded-lg text-gray-700" placeholder="Enter Url When press">
              <p><b>Image Url :</b> </p><input type="text" name="imageUrl" id="imageUrl" class="w-full mt-2 mb-2 px-4 py-2 border rounded-lg text-gray-700" placeholder="Enter url image from https://www.picz.in.th/">
              <p><a href="https://www.picz.in.th/" target="_blank" class="text-blue-500 align-center mb-6">รับลิงค์รูปภาพที่นี่</a></p>
              <p><b>Caption :</b> </p><input type="text" name="description" id="description" class="w-full mt-2 mb-6 px-4 py-2 border rounded-lg text-gray-700" placeholder="Enter Description">
              <div class="flex justify-around space-arounded pt-4">
                <button id="btnShare" onclick="shareMsg()" class="bg-green-500 text-white rounded hover:bg-green-600 duration-300 shadow-md p-3">Send Card</button><br>
                <button id="btnLogOut" onclick="logOut()" class="bg-red-500 text-white rounded hover:bg-red-600 duration-300 shadow-md p-3">Log Out</button><br>
              </div>
            </div>
            <div id="second" class="hidden p-4">
              
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
    <p id="friendship" hidden><b>isFriendship:</b> </p>
    <p id="scanCode" hidden><b>Code:</b> </p>
    <p id="isLoggedIn" hidden><b>isLoggedIn:</b> </p>
    <p id="universalLink1" hidden><b>Universal Link:</b> </p>
    <p id="universalLink2" hidden><b>Universal Link with Query params:</b> </p>
    <p hidden><a href="liff/path/?param=9">Link to Path</a></p>

    

    <script src="js/vconsole.min.js"></script>
    <script>
      setTimeout(function () {
        document.getElementById('shwcase').style.display = "block"
      },5000)
      let tabsContainer = document.querySelector("#tabs");

      let tabTogglers = tabsContainer.querySelectorAll("a");

      tabTogglers.forEach(function(toggler) {
      toggler.addEventListener("click", function(e) {
      e.preventDefault();

      let tabName = this.getAttribute("href");

      let tabContents = document.querySelector("#tab-contents");

      for (let i = 0; i < tabContents.children.length; i++) {

        tabTogglers[i].parentElement.classList.remove("border-blue-400", "border-b",  "-mb-px", "opacity-100");  tabContents.children[i].classList.remove("hidden");
        if ("#" + tabContents.children[i].id === tabName) {
          continue;
        }
        tabContents.children[i].classList.add("hidden");

      }
      e.target.parentElement.classList.add("border-blue-400", "border-b-4", "-mb-px", "opacity-100");
  });
});

document.getElementById("default-tab").click();
  </script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
    function createUniversalLink() {

    }

    function share() {
      const urlImage = document.getElementById('imageUrl').value
      const description = document.getElementById('description').value
      window.location.href = `./share.html?urlimage=${urlimage}&des=${description}`
    }

    async function shareMsg() {
      const urlImage = document.getElementById('imageUrl').value
      const des = document.getElementById('description').value
      const buttonUrl = document.getElementById('buttonUrl').value
      const testEndcode = encodeURIComponent(`/share.html?buttonUrl=${buttonUrl}&urlimage=${urlImage}&des=${des}`)
      const testUri = `line://app/1656810289-OJ1z25lK/?liff.state=${testEndcode}`
      try{
        const res =  await liff.shareTargetPicker([
          {
              "type": "flex",
              "altText": des , // Description
              "contents": {
                "type": "bubble",
                "hero": {
                  "type": "image",
                  "url": urlImage ,
                  "size": "full",
                  "aspectMode": "cover",
                  "action": {
                    "type": "uri",
                    "uri": buttonUrl
                  }
                },
                "footer": {
                  "type": "box",
                  "layout": "horizontal",
                  "spacing": "sm",
                  "contents": [
                    {
                      "type": "button",
                      "style": "link",
                      "height": "sm",
                      "action": {
                        "type": "uri",
                        "label": "สมัครสมาชิก",
                        "uri": buttonUrl
                      },
                      "color": "#FFFFFF"
                    },
                    {
                      "type": "button",
                      "style": "primary",
                      "height": "sm",
                      "action": {
                        "type": "uri",
                        "label": "แชร์เลย",
                        "uri": testUri
                      },
                      "color": "#FF0000"
                    },
                    {
                      "type": "spacer",
                      "size": "sm"
                    }
                  ],
                  "flex": 0,
                  "backgroundColor": "#000000"
                }
              }
            }
          ])
          if(res){
        alert(`[${res.status}] Message sent`)
      }else{
        // ผู้ใช้งานกดปิดหน้า ShareTargetPicker หรือใช้แอป LINE เวอร์ชันต่ำกว่า 10.10.1
        
        // ใช้ liff.getLineVersion() เพื่อดึงเลขเวอร์ชันจากแอป LINE ของผู้ใช้
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        // alert ในกรณที่ใช้งาน LIFF ใน external browser ค่า minorVer จะเป็น undefined
        if (minorVer === undefined) {
          alert('ShareTargetPicker was canceled in external browser')
          return
        }

        // alert ในกรณีที่ผู้ใช้งานใช้แอป LINE v10.10.1 หรือเวอร์ชันใหม่กว่า
        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('ShareTargetPicker was canceled in LINE app')
        }
      }
      
      }catch(error){
        console.log(error)
      }finally{
        document.getElementById('imageUrl').value = ''
        document.getElementById('description').value = ''
      }
    }

    function logOut() {
      liff.logout()
      window.location.reload()
    }

    function closed() {
      liff.closeWindow()
    }

    async function scanCode() {
      const result = await liff.scanCode()
      liff.openWindow({
        url: result.value,
        external: false
      })
      document.getElementById("scanCode").append(result.value)
    }

    function openWindow() {
      liff.openWindow({
        url: "https://line.me",
        external: true
      })
    }

    async function getFriendship() {
      const friend = await liff.getFriendship()
      document.getElementById("friendship").append(friend.friendFlag)
      if(!friend.friendFlag) {
        if(confirm("you're not in bot's friend list. Wanna add friend now?")) {
          window.location = "https://line.me/R/ti/p/1656810289"
        }
      }
    }

    async function sendMsg() {
      if(liff.getContext().type !== "none"){
        await liff.sendMessages([
          {
            "type": "sticker",
            "stickerId": "11537",
            "packageId": "52002735"
          }
        ])
        alert("Message sent")
      }else{
        alert("No Context")
      }
    }

    async function getUserProfile() {
      const profile = await liff.getProfile()
      document.getElementById("pictureUrl").src = profile.pictureUrl
      document.getElementById("userId").value = profile.userId
      document.getElementById("statusMessage").append(profile.statusMessage)
      document.getElementById("displayName").append(profile.displayName)
      if(liff.getDecodedIDToken().email){
        document.getElementById("decodedIDToken").value = liff.getDecodedIDToken().email
      }else{
        document.getElementById("divIdToken").style.display = "none"
      }
    }

    function getEnvironment() {
      if(liff.isInClient().value){
        document.getElementById("btnLogOut").style.display = "none"
      } else {
        document.getElementById("btnLogOut").style.display = "block"
      }
    }

    async function main() {
      await liff.init({ liffId: "1656810289-OJ1z25lK" })
      document.getElementById("isLoggedIn").append(liff.isLoggedIn())
        // getEnvironment()
        // getUserProfile()
        // getContext()
        // getFriendship()
      if(liff.isLoggedIn()){
        getEnvironment()
        getUserProfile()
        getContext()
        getFriendship()
        // createUniversalLink()
      }else{
        liff.login()
      }
    }
    main()
  </script>
  </body>
</html>
