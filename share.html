<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SHARE</title>
    </head>
    <body>
        <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
        <script>
        const queryString = window.location.search
        const urlParams = new URLSearchParams(queryString)
        const buttonUrl = urlParams.get('buttonUrl')
        const urlImage = urlParams.get('urlimage')
        const description = urlParams.get('des')
        async function main() {
            await liff.init({ liffId: "1656810289-OJ1z25lK" })
            
            
            if(liff.isLoggedIn()){
                shareMsg(buttonUrl ,urlImage, description)
            }else{
                liff.login()
            } 
        }
        main()
        async function shareMsg(buttonUrl, uri, des){
            const Uri = `https://liff.line.me/1656810289-OJ1z25lK/?liff.state=${encodeURIComponent(`/share.html?buttonUrl=${buttonUrl}urlimage=${uri}&des=${des}`)}`
            try{
                await liff.shareTargetPicker([
                {
                    "type": "flex",
                    "altText": des , // Description
                    "contents": {
                        "type": "bubble",
                        "hero": {
                        "type": "image",
                        "url": uri ,
                        "size": "full",
                        "aspectMode": "cover",
                        "action": {
                            "type": "uri",
                            "uri": buttonUrl
                        }
                        },
                        "footer": {
                        "type": "box",
                        "layout": "horizontal",
                        "spacing": "sm",
                        "contents": [
                            {
                            "type": "button",
                            "style": "link",
                            "height": "sm",
                            "action": {
                                "type": "uri",
                                "label": "สมัครสมาชิก",
                                "uri": buttonUrl
                            },
                            "color": "#FFFFFF"
                            },
                            {
                            "type": "button",
                            "style": "primary",
                            "height": "sm",
                            "action": {
                                "type": "uri",
                                "label": "แชร์เลย",
                                "uri": Uri
                            },
                            "color": "#FF0000"
                            },
                            {
                            "type": "spacer",
                            "size": "sm"
                            }
                        ],
                        "flex": 0,
                        "backgroundColor": "#000000"
                        }
                    }
                    }
                ])
            }catch(error){
                console.log(error)
            }finally{
                liff.closeWindow()
            }
        }
    </script>
    </body>
</html>
